<h5>Cadastrar/Editar Aluno</h5>


<div class="row">
    <div class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input disabled [(ngModel)]="aluno.id"  id="disabled" type="text" class="validate">
          <label class="active" for="disabled">Id</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
            <input id="nome" type="text" class="validate" [(ngModel)]="aluno.nome" (input)="onInput()" >
          <label class="active" for="nome">Nome</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate" [(ngModel)]="aluno.email" >
          <label class="active" for="email">Email</label>
        </div>
      </div>
    </div>
</div>
