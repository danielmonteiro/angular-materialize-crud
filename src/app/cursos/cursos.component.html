<h5>Lista de Cursos</h5>

<p class="right" style="color: gray">p√°gina {{ pagina }}</p>
<div class="collection clearfix">
    <a class="collection-item" *ngFor="let curso of cursos" [routerLink]="['/cursos', curso.id]">
        {{ curso.name }}
    </a>
</div>

<ul class="pagination">
    <li [ngClass]="{'waves-effect': !isInPage(1), 'disabled': isInPage(1)}"><a (click)="goToPreviousPage()"><i class="material-icons">chevron_left</i></a></li>
    <li class="waves-effect" [ngClass]="{'active': isInPage(1)}"><a (click)="goToPage(1)">1</a></li>
    <li class="waves-effect" [ngClass]="{'active': isInPage(2)}"><a (click)="goToPage(2)">2</a></li>
    <li class="waves-effect" [ngClass]="{'active': isInPage(3)}"><a (click)="goToPage(3)">3</a></li>
    <li class="waves-effect" [ngClass]="{'active': isInPage(4)}"><a (click)="goToPage(4)">4</a></li>
    <li class="waves-effect" [ngClass]="{'active': isInPage(5)}"><a (click)="goToPage(5)">5</a></li>
    <li [ngClass]="{'waves-effect': !isInPage(5), 'disabled': isInPage(5)}"><a (click)="goToNextPage()"><i class="material-icons">chevron_right</i></a></li>
</ul>
